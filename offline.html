<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesteś offline</title>
  <link rel="stylesheet" href="/hw1/styles.css">
  <link rel="shortcut icon" href="icons/favicon.ico">
</head>
<body>
  <div class="offline-container">
    <h1>Jesteś offline</h1>
    <p>Twoje połączenie internetowe zostało przerwane.</p>
    <p>Ta strona jest dostępna offline, ale niektóre funkcje mogą nie działać.</p>
    <p>Gdy połączenie zostanie przywrócone, strona automatycznie się zaktualizuje.</p>
    <button onclick="window.location.reload()">Spróbuj ponownie</button>
  </div>
</body>
</html>
